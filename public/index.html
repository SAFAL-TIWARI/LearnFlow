  <!-- Cookie Banner Theme Integration Script -->
  <script>
    // Function to update cookie banner theme
    function updateCookieBannerTheme() {
      const isDark = document.documentElement.classList.contains('dark');
      const banner = document.getElementById('CybotCookiebotDialog');

      if (banner) {
        // Force re-render of styles by toggling a class
        banner.classList.toggle('theme-updated', isDark);
      }
    }

    // Watch for theme changes
    if (typeof MutationObserver !== 'undefined') {
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
            updateCookieBannerTheme();
          }
        });
      });

      // Start observing when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['class']
        });
      });
    }

    // Initial theme update when Cookiebot loads
    window.addEventListener('CookiebotOnLoad', function() {
      updateCookieBannerTheme();
    });
  </script>

    // Set dark mode as default
    (function () {
      const storedTheme = localStorage.getItem('theme');

      if (!storedTheme) {
        // If no theme preference is stored, set dark mode as default
        localStorage.setItem('theme', 'dark');
      }

      const isDarkMode = localStorage.getItem('theme') === 'dark';

      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
