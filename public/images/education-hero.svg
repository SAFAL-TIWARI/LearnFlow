<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Students studying -->
  <g id="students">
    <!-- Student 1 -->
    <circle cx="200" cy="200" r="30" fill="#3b82f6"/>
    <rect x="180" y="230" width="40" height="60" rx="20" fill="#1e40af"/>
    <rect x="160" y="250" width="80" height="40" rx="8" fill="#ddd6fe"/>
    
    <!-- Student 2 -->
    <circle cx="350" cy="180" r="30" fill="#10b981"/>
    <rect x="330" y="210" width="40" height="60" rx="20" fill="#059669"/>
    <rect x="310" y="230" width="80" height="40" rx="8" fill="#fef3c7"/>
    
    <!-- Student 3 -->
    <circle cx="500" cy="220" r="30" fill="#f59e0b"/>
    <rect x="480" y="250" width="40" height="60" rx="20" fill="#d97706"/>
    <rect x="460" y="270" width="80" height="40" rx="8" fill="#dbeafe"/>
  </g>
  
  <!-- Books and resources -->
  <g id="books">
    <rect x="100" y="350" width="60" height="80" rx="4" fill="#ef4444"/>
    <rect x="170" y="340" width="60" height="90" rx="4" fill="#3b82f6"/>
    <rect x="240" y="360" width="60" height="70" rx="4" fill="#10b981"/>
    
    <!-- Book details -->
    <rect x="110" y="370" width="40" height="2" fill="#ffffff"/>
    <rect x="110" y="380" width="30" height="2" fill="#ffffff"/>
    <rect x="110" y="390" width="35" height="2" fill="#ffffff"/>
    
    <rect x="180" y="360" width="40" height="2" fill="#ffffff"/>
    <rect x="180" y="370" width="30" height="2" fill="#ffffff"/>
    <rect x="180" y="380" width="35" height="2" fill="#ffffff"/>
    
    <rect x="250" y="380" width="40" height="2" fill="#ffffff"/>
    <rect x="250" y="390" width="30" height="2" fill="#ffffff"/>
    <rect x="250" y="400" width="35" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Digital devices -->
  <g id="devices">
    <!-- Laptop -->
    <rect x="450" y="350" width="120" height="80" rx="8" fill="#374151"/>
    <rect x="460" y="360" width="100" height="60" rx="4" fill="#1f2937"/>
    <rect x="470" y="370" width="80" height="40" rx="2" fill="#3b82f6"/>
    
    <!-- Tablet -->
    <rect x="600" y="320" width="80" height="120" rx="12" fill="#6b7280"/>
    <rect x="610" y="330" width="60" height="100" rx="4" fill="#111827"/>
    <circle cx="640" cy="390" r="8" fill="#10b981"/>
    
    <!-- Phone -->
    <rect x="720" y="340" width="50" height="90" rx="12" fill="#4b5563"/>
    <rect x="730" y="350" width="30" height="70" rx="4" fill="#000000"/>
    <circle cx="745" cy="370" r="4" fill="#ef4444"/>
  </g>
  
  <!-- Learning elements -->
  <g id="learning">
    <!-- Graduation cap -->
    <polygon points="400,100 350,120 450,120" fill="#1f2937"/>
    <rect x="395" y="90" width="10" height="30" fill="#1f2937"/>
    <circle cx="405" cy="85" r="8" fill="#fbbf24"/>
    
    <!-- Light bulb (ideas) -->
    <circle cx="150" cy="120" r="20" fill="#fbbf24"/>
    <rect x="145" y="140" width="10" height="15" fill="#d97706"/>
    <rect x="142" y="155" width="16" height="4" fill="#92400e"/>
    
    <!-- Graph/Chart -->
    <rect x="550" y="100" width="100" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <polyline points="560,160 580,140 600,120 620,100 640,110" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <circle cx="580" cy="140" r="3" fill="#3b82f6"/>
    <circle cx="600" cy="120" r="3" fill="#3b82f6"/>
    <circle cx="620" cy="100" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Decorative elements -->
  <g id="decorations">
    <!-- Stars -->
    <polygon points="50,50 52,58 60,58 54,62 56,70 50,66 44,70 46,62 40,58 48,58" fill="#fbbf24"/>
    <polygon points="750,80 752,88 760,88 754,92 756,100 750,96 744,100 746,92 740,88 748,88" fill="#f59e0b"/>
    <polygon points="80,500 82,508 90,508 84,512 86,520 80,516 74,520 76,512 70,508 78,508" fill="#10b981"/>
    
    <!-- Floating elements -->
    <circle cx="700" cy="150" r="8" fill="#a78bfa" opacity="0.6"/>
    <circle cx="120" cy="300" r="12" fill="#34d399" opacity="0.5"/>
    <circle cx="650" cy="500" r="10" fill="#60a5fa" opacity="0.7"/>
    
    <!-- Mathematical symbols -->
    <text x="300" y="80" font-family="Arial" font-size="24" fill="#6b7280">∑</text>
    <text x="680" y="250" font-family="Arial" font-size="20" fill="#6b7280">π</text>
    <text x="50" y="450" font-family="Arial" font-size="18" fill="#6b7280">∞</text>
  </g>
  
  <!-- Connection lines -->
  <g id="connections" opacity="0.3">
    <line x1="200" y1="200" x2="350" y2="180" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="180" x2="500" y2="220" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="400" y1="120" x2="500" y2="350" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg>
